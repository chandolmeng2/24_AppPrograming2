<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">account</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-button id='logout_submit' (click)="LogOut()" class='logout_submit'>로그아웃</ion-button>
    <ion-button id='delete' (click)="AllDelete()" class='delete'>모두 지우기</ion-button>
    <div id='delete_text' class='delete_text'>나의 색 지우기</div>
    <div id='title1' class='title1'>나의 감정을 색으로 표현하다</div>
    <img id='logo' class='logo' src='assets/logo.png'/>
    <img id='menu' class='menu' src="assets/menu.png"/>
    <div routerLink="/add">
      <img id='add' class='add' src='assets/add.png'/>
      <div id='plus' class='plus'>당신의 색상</div>
    </div>
    <div routerLink="/account">
      <img id='account' class='account' src='assets/account.png' />
      <div id='acc' class='acc'>계정</div>
    </div>
    <div routerLink="/main"> 
      <img id='home' class='home' src='assets/home.png'/>
      <div id='main' class='main'>메인</div>
    </div>
    
    
</ion-content>
